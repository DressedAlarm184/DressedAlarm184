name: Main Linux Enviornment

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Enter Command'
        required: true

env:
  SCRIPT: ${{ vars.SCRIPT }}
  USER: ${{ github.actor }}
  COMMAND: ${{ inputs.command }}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Run main task
        run: echo '$COMMAND' | bash -
