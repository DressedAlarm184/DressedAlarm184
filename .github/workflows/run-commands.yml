name: Execute User Command
run-name: Execute User Command

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Enter Command'
        required: true
        default: echo "$SCRIPT" | tr -d '\r' | bash -

env:
  SCRIPT: ${{ vars.script }}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Execute Command
        run: ${{ inputs.command }}
