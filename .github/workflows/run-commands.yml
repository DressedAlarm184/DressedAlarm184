name: Execute User Command
run-name: Execute User Command

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Enter Command'
        required: true
        default: _='${{ vars.script }}' ; echo '$_' | tr -d '\r' | bash - ; unset _

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Execute command
        run: ${{ inputs.command }}
