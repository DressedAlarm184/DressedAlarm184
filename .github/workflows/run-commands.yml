name: Execute User Command
run-name: Execute User Command

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Enter Command'
        required: true
        default: cat runscript.sh | tr -d '\r' | tr '\n' ' ; ' bash -

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Execute command
        run: |
          echo '${{ vars.script }}' > runscript.sh
          ${{ inputs.command }}
